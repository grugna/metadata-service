version: '3'
services:
  mds:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/src
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=mds
    command: poetry run uvicorn --host 0.0.0.0 mds.app:app --reload
  db:
    image: postgres
    environment:
      - POSTGRES_USER=mds
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
